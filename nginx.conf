# Nginx configuration for api.khdev.ru subdomain
# This configuration proxies requests to the Price Tracker API running in Docker

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.khdev.ru;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.khdev.ru;

    # SSL certificate configuration
    # Assuming SSL certificates are already configured for khdev.ru
    ssl_certificate /etc/letsencrypt/live/khdev.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/khdev.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/khdev.ru/chain.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/api.khdev.ru.access.log;
    error_log /var/log/nginx/api.khdev.ru.error.log;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3002/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}

